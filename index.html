<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <link rel="stylesheet" href='style/style.css'>
    <script src="https://kit.fontawesome.com/c939d0e917.js
    "></script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="title ">Store Locator</div>
    <div class="search-container">
      <div class="search">
        <input type="text" placeholder="Enter Zip"/>
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="stores-list-container">
      <div class="stores-list">
        <div class="store-container">
         <div class="store-info-container">
          <div class="store-address">
            8480 Beverly Blvd
            Los Angeles,CA 90048
          </div>
          <div class="store-phone-number">
              393-333-333
          </div>          
        </div>
        
        <div class="store-number-container">
          <div class="store-number">
            1                  
          </div>
        </div>
        </div>

      </div>
    </div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var losAngeles= {
          lat :34.063380,
          lng : -118.358080
        } 
        map = new google.maps.Map(document.getElementById('map'), {
          center: losAngeles,
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk
    &callback=initMap"
    async defer></script>
  </body>
</html>
