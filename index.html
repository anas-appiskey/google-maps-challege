<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <link rel="stylesheet" href='style/style.css'>
    <script src="https://kit.fontawesome.com/c939d0e917.js
    "></script>
    <script src="js/store-data.js" ></script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="title ">Store Locator</div>
    <div class="search-container">
      <div class="search">
        <input type="text" placeholder="Enter Zip"/>
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="stores-list-container">
      <div class="stores-list">
        <div class="store-container">
         <div class="store-info-container">
          <div class="store-address">
            <span> 8480 Beverly Blvd</span>
            <span> Los Angeles,CA 90048</span>
          </div>
          <div class="store-phone-number">
              393-333-333
          </div>          
        </div>
        
        <div class="store-number-container">
          <div class="store-number">
            1                  
          </div>
        </div>
        </div>

      </div>
    </div>
    <div id="map"></div>
    <script src="js/index.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4AA-NuQm-JwYDwX7HsbhLV-4_EWNRcZ8
    &callback=initMap"
    async defer></script>
  </body>
</html>
